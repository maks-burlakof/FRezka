{% extends 'base.html' %}
{% block content %}
   <div class="container my-5">
      <header class="d-flex justify-content-between mb-5">
         <div class="d-flex alegn-items-center">
            {% include 'includes/logo.html' %}
         </div>
         <a class="btn btn-funky-g align-self-start"><i class="fa-solid fa-user-large"></i></a>
      </header>
      <div class="row g-5 mb-5">
         <div class="col-4">
            <div class="card border-0">
               <svg id="movieCoverPlaceholder" class="bd-placeholder-img card-img-top" width="100%" height="450" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect></svg>
               <img id="movieCover" src="" class="card-img-top">
            </div>
         </div>
         <div class="text-bold col-8">
            <div id="movieInfoPlaceholder">
               <h1 class="placeholder-glow mb-3">
                  <span class="placeholder col-8"></span>
               </h1>
               <h5 class="placeholder-glow mb-3">
                  <span class="placeholder col-7 mb-1"></span>
                  <span class="placeholder col-4 mb-1"></span>
                  <span class="placeholder col-4 mb-1"></span>
                  <span class="placeholder col-6 mb-1"></span>
                  <span class="placeholder col-8"></span>
               </h5>
            </div>
            <h1 id="movieTitle" style="font-size: 3.5rem;"></h1>
            <h2 id="movieYear"></h2>
            <h5 class="mt-3" style="color: #e1be0e"><i class="fa-solid fa-star me-2"></i><span id="movieRating"><span class="placeholder col-2"></span></span></h5>
            <div class="mt-3">
               <a id="movieKinopoiskBtn" class="btn btn-orange-g me-1"><i class="fa-solid fa-play me-1"></i> Кинопоиск</a>
               <a id="movieHdRezkaBtn" class="btn btn-violet-g"><i class="fa-solid fa-film me-1"></i> HDRezka</a>
            </div>
            <div class="mt-4 d-none">
               <h5 id="movieIsAdded" style="color: #3ed310"><i class="fa-solid fa-circle-check"></i></h5>
            </div>
         </div>
      </div>
      <div class="text-bold mb-5">
         <h2 class=" mb-3"><i class="fa-solid fa-play me-2"></i> Смотреть</h2>
         <div class="d-flex gap-2 mb-2">
            <div class="form-floating select-group-transparent">
               <select class="form-select" id="voiceSelect">
                  <option value="0">Дубляж</option>
                  <option value="1">укаукаукауакуаука</option>
               </select>
               <label for="voiceSelect">Озвучка</label>
            </div>
            <div class="form-floating select-group-transparent">
               <select class="form-select" id="voiceSelect">
                  <option value="0">1</option>
                  <option value="1">2</option>
               </select>
               <label for="voiceSelect">Сезон</label>
            </div>
            <div class="form-floating select-group-transparent">
               <select class="form-select" id="voiceSelect">
                  <option value="0">1</option>
                  <option value="1">2</option>
               </select>
               <label for="voiceSelect">Серия</label>
            </div>
         </div>
         <div class="row">
            <div class="col-6">
               <video width="900" src="{{ url_for('static', path='example.mp4') }}" controls></video>
            </div>
         </div>
         <div class="d-flex">
            <a href="" class="btn btn-dark-g me-2"><i class="fa-solid fa-download me-1"></i> Скачать</a>
            <a href="" class="btn btn-dark-g"><i class="fa-regular fa-copy"></i></a>
         </div>
      </div>
      <div class="text-bold">
         <h2 class="mb-2"><i class="fa-solid fa-film me-2"></i> Другие части</h2>
         <div class="d-flex flex-column">
            <a class="mb-1" href="#">Начало</a>
            <a class="mb-1" href="#">Оппенгеймер</a>
         </div>
      </div>
   </div>
{% endblock %}
{% block extrajs %}
   <script src="{{ url_for('static', path='js/movie.js') }}?v=1.0"></script>
{% endblock %}

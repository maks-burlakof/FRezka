{% extends 'base.html' %}
{% block content %}
   <div class="container my-5">
      <header class="d-flex justify-content-between mb-5">
         <div class="d-flex alegn-items-center">
            {% include 'includes/logo.html' %}
            <h1 class="text-brand ms-3">· Поиск</h1>
         </div>
         <a class="btn btn-funky-g align-self-start"><i class="fa-solid fa-user-large"></i></a>
      </header>
      <div class="row justify-content-center mb-5">
         <div class="col-6">
            {% include 'includes/search.html' %}
         </div>
      </div>
      <div class="row mb-5">
         <div class="col-3">
            <div class="card movie-card">
               <a href="/film?u="><img src="https://static.hdrezka.ac/i/2022/12/8/s631dd866e67bgl98n40v.jpeg" class="card-img-top"></a>
               <div class="movie-card-caption">
                  <h6 class="card-title">Интерстеллар</h6>
                  <p class="card-text">2014, США, Фантастика</p>
               </div>
            </div>
         </div>
      </div>
      <h1 class="text-brand mb-4">HDRezka</h1>
      <div id="searchResultsRezka"></div>
      <div id="searchPlaceholderRezka" class="row">
         <div class="col-8">
            <h4 class="placeholder-glow mb-2">
               <span class="placeholder col-6"></span>
            </h4>
            <p class="placeholder-glow mb-3">
               <span class="placeholder col-7"></span>
               <span class="placeholder col-4"></span>
               <span class="placeholder col-4"></span>
               <span class="placeholder col-6"></span>
               <span class="placeholder col-8"></span>
            </p>
            <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
         </div>
      </div>
   </div>
{% endblock %}
{% block extrajs %}
   <script src="{{ url_for('static', path='js/search.js') }}?v=1.0"></script>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
   <div class="container my-4 my-sm-5">
      <header class="d-flex justify-content-between mb-5">
         <div class="d-flex flex-column flex-md-row">
            {% include 'includes/logo.html' %}
            <h1 class="text-brand ms-3">· Поиск</h1>
         </div>
         <a class="btn bg-funky-g align-self-start"><i class="fa-solid fa-user-large"></i></a>
      </header>
      <div class="row justify-content-center mb-5">
         <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6">
            {% include 'includes/search.html' %}
         </div>
      </div>
      <h1 class="text-brand mb-4">HDRezka</h1>
      <div id="searchResultsRezka"></div>
      <div id="searchPlaceholderRezka" class="row">
         <div class="col-8">
            <h4 class="placeholder-glow mb-2">
               <span class="placeholder col-6"></span>
            </h4>
            <p class="placeholder-glow mb-3">
               <span class="placeholder col-7"></span>
               <span class="placeholder col-4"></span>
               <span class="placeholder col-4"></span>
               <span class="placeholder col-6"></span>
               <span class="placeholder col-8"></span>
            </p>
            <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
         </div>
      </div>
   </div>
{% endblock %}
{% block extrajs %}
   <script src="{{ url_for('static', path='js/search.js') }}?v=1.0"></script>
{% endblock %}
